[general]
;Profile: Advanced Custom Configuration
;Source Rules: https://github.com/blackmatrix7/ios_rule_script

; > 资源解析
resource_parser_url=https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js

; > 排除路由
; 排除部分 App 和域名走代理，解决部分应用无法联网的问题
excluded_routes=192.168.0.0/16, 172.16.0.0/12, 10.0.0.0/8, 100.64.0.0/10, 100.84.0.0/10

; > DNS 排除
; 排除部分 DNS 查询走代理
dns_exclusion_list=*.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me

; > 运行模式
; always_real_ip: 总是使用真实 IP (部分应用需要)
; all_direct: 全部直连
; all_proxy: 全部代理
; auto_switch: 自动分流 (默认)
; running_mode_trigger=cellular_mode, wifi_mode, [ssid:mode]...
; simple example: running_mode_trigger=filter, filter, MyHomeWiFi:all_direct
running_mode_trigger=filter, filter

; > 其它设置
; 隐藏 VPN 图标 (在 iPhone X 以上机型不建议开启，否则很难看出 VPN 是否开启)
; hide_vpn_icon=false
; UDP 白名单 / 启用 UDP
udp_whitelist=53, 123, 1900, 80-443
; ICMP 自动回复 (建议开启，部分 Ping 测试需要)
icmp_auto_reply=true
; 总是开启 HTTP 代理
; http_backend_service=false

[dns]
; > DNS 服务器
; 推荐使用腾讯 DNSPod 或 阿里 AliDNS 的 DoH
; 8.8.8.8 / 1.1.1.1 可能会被劫持
server=223.5.5.5
server=119.29.29.29
server=114.114.114.114
; DoH
doh-server=https://dns.alidns.com/dns-query, https://doh.pub/dns-query

; > 指定域名 DNS
; 解决部分网站无法加载或加载慢的问题
server=/*.taobao.com/223.5.5.5
server=/*.tmall.com/223.5.5.5
server=/*.jd.com/119.29.29.29
server=/*.qq.com/119.29.29.29
server=/*.bilivideo.com/119.29.29.29

[policy]
; > 策略组 (Policy Groups)
; 核心策略
; static: 静态策略，手动选择
; available: 可用策略，自动选择第一个可用的节点 (故障转移)
; round-robin: 负载均衡，轮询
; url-latency-benchmark: 延迟测试自动选择 (建议)

; 1. 节点选择 (ProxyMain)
; 手动选择代理节点
static=ProxyMain, direct, server-tag-regex=.*, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Proxy.png

; 2. 漏网之鱼 (Final)
; 没有匹配到规则的流量，默认走此策略
static=Final, ProxyMain, direct, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Final.png

; 3. 自动选择 (Auto)
; 自动选择延迟最低的节点
url-latency-benchmark=Auto, server-tag-regex=.*, check-interval=600, tolerance=20, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Auto.png

; 4. 广告拦截 (AdBlock)
; 默认拒绝，也可选择 Direct/Proxy 便于调试
static=AdBlock, reject, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Advertising.png

; 5. 苹果服务 (Apple)
static=Apple, direct, ProxyMain, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Apple.png

; 6. 港台番剧 (Bilibili/IQIYI)
static=AsianTV, direct, ProxyMain, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Bilibili.png

; 7. 国际媒体 (YouTube/Netflix/Disney+/Spotify)
static=YouTube, ProxyMain, Auto, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/YouTube.png
static=Netflix, ProxyMain, Auto, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Netflix.png
static=Disney+, ProxyMain, Auto, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Disney+.png
static=Spotify, ProxyMain, Auto, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Spotify.png

; 8. 电报消息 (Telegram)
static=Telegram, ProxyMain, Auto, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Telegram.png

; 9. 微软服务 (Microsoft)
static=Microsoft, direct, ProxyMain, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Microsoft.png

; 10. 谷歌服务 (Google)
static=Google, ProxyMain, Auto, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Google.png

; 11. AI 服务 (OpenAI/Claude/Gemini/Copilot)
static=OpenAI, ProxyMain, Auto, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/OpenAI.png
static=Claude, ProxyMain, Auto, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Claude.png
static=Gemini, ProxyMain, Auto, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Gemini.png
static=Copilot, ProxyMain, Auto, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Copilot.png

; 12. 游戏节点 (Game)
static=Game, direct, ProxyMain, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Game.png

; 12. 国内网站 (Mainland)
static=Mainland, direct, ProxyMain, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/China.png

