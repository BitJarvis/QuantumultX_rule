[server_local]
; > 本地节点
; 格式: shadow-socks=1.2.3.4:8888, method=aes-128-cfb, password=passwd, fast-open=false, udp-relay=false, tag=Sample-A
; 格式: http=1.2.3.4:8888, username=user, password=passwd, fast-open=false, udp-relay=false, tag=Sample-B

[filter_local]
; > 本地分流
; 优先级高于远程分流
; geoip, cn, direct
; final, Final
final, Final

[mitm]
; > MitM (Man-in-the-Middle)
; HTTPS 解密设置
; 生成证书并安装信任后，toggle 开启
enabled=false
ca_passphrase=
ca_p12=
; Hostname 需要解密的域名列表
hostname=*.google.com,*.youtube.com
